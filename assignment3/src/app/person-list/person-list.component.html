<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{ person.name }}</td>
        <td>{{ person.email || 'No email provided' }}</td>
        <td><a [routerLink]="['/person', person.ident]">View Details</a></td>
      </tr>
    </tbody>
  </table>
